version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: what2watch_db
    environment:
      POSTGRES_DB: what2watch
      POSTGRES_USER: what2watch_user
      POSTGRES_PASSWORD: what2watch_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U what2watch_user -d what2watch"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: what2watch_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://what2watch_user:what2watch_password@db:5432/what2watch
      DEBUG: "True"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: what2watch_frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
